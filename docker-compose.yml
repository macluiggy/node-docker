version: '3.1'
services:
  node-app:
    build: .
    ports:
    - "3000:3000"
    environment:
    - PORT=3000
  
  mongo:
    image: mongo
    # ports:
    # - "27017:27017"
    volumes:
    - mongo-db:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root

volumes:
  mongo-db: